<ion-header>

  <ion-navbar>
    

    <ion-title><!--Qui va inserito il title del wp-->
      Rimini, una cittÃ  d'amare
    </ion-title>

    
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  Luoghi:
  <ion-list ion-item *ngFor="let page of api.Pages" (click)="test($event, page.id, 'pages', page.title.rendered ,page.content.rendered, page._embedded['wp:featuredmedia']['0'].source_url )">
      <img id="img_home" [src]="page._embedded['wp:featuredmedia']['0'].source_url">
      {{ page.title.rendered }}
  </ion-list>

  <br><br>

  Eventi:
  <ion-list ion-item *ngFor="let post of api.Posts" (click)="test($event, post.id, 'posts', post.title.rendered, post.content.rendered, post._embedded['wp:featuredmedia']['0'].source_url )">
    <img id="img_home" [src]="post._embedded['wp:featuredmedia']['0'].source_url">
    {{ post.title.rendered }}<br>
    <div id="testo" [innerHTML] = "post.excerpt.rendered"></div>
  </ion-list>

</ion-content>
