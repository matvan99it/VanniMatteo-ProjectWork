<!--

  See http://ionicframework.com/docs/components/#navigation for more info on

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-header>
  <ion-navbar>
    <ion-title>{{wp_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img [src]="wp_img">

    <div *ngIf="wp_id">
        {{wp_id}}
    </div>
    <div *ngIf="wp_type">
        {{wp_type}}
    </div>
    <div id="testo" innerHTML = "{{ wp_text }}"></div>
    
</ion-content>
